<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e1b382;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2d545e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 100%;
            max-width: 400px;
        }

        .login-container img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #e1b382;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #2d545e;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #d89b71;
        }

        .login-container a {
            display: block;
            margin-top: 1rem;
            color: #e1b382;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo image.png" alt="Logo" style="height: 200px;width:200px">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <a href="#">Forgot your password?</a>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Muhammad Abdullah' && password === 'abdullah1234@.com') {
                window.location.href = 'index.html'; // Replace with your target webpage URL
            } else {
                showAlert('Invalid username or password.');
            }
        }
        function  showAlert(message) {
            alert(message);
        }
    </script>
</body>
</html>
